<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Question réponse </title>
</head>
<body>
    <div class="app">
        <!-- Menu Interactif -->
         <h1>QUESTION/REPONSE</h1>
    <div id="menu">
        <h2>Choisissez un Thème</h2>
        <select id="theme-select">
            <option value="phrasal-verbs">Phrasal Verbs</option>
            <option value="daily-words">Mots du Quotidien</option>
            <option value="pisu">Si tu pues la merde et que tu t'appelles pisu clique la</option>
        </select>

        <button id="start-btn">Start</button>
    </div>
        <div id="displayApp">
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question">Question goes here</div>
        <div class="position">
        <input type="search" id="answer"  value="" maxlength="80">  
        <button id="check-btn" >Valider</button>
        <button id="next" >Next</button>
    </div>
    </div>
    </div>
    <audio id="correct-audio" src="GoodAnswer.mp3"></audio>
    <audio id="incorrect-audio" src="WrongAnswer.mp3"></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
